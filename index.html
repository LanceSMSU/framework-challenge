<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body style="background-color: gray;">
    <nav class="navbar sticky-top navbar-expand-lg" style="background-color: white;">
      <div class="container-fluid">
        <a class="navbar-brand" href="#" ><img alt="Nintendo" src="images/Nintendo.png" class="center" width="100" height="30"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <form class="d-flex" role="search">
          <img alt="Nintendo" src="images/search.jpg" width="30" height="30">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success me-3" type="submit">Search</button>
        </form>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0"> 
            <li class="nav-item">
              <a class="navbar-brand" href="#">
                <img src="images/support.jpg" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
                Support
              </a>
            </li> 
            <li class="nav-item">
              <a class="navbar-brand" href="#">
                <img src="images/list.jpg" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
                Wish List
              </a>
            </li> 
            <li class="nav-item">
              <a class="navbar-brand" href="#">
                <img src="images/cart.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
                Cart
              </a>
            </li>     
            <li class="nav-item">
              <a class="navbar-brand" href="#">
                <img src="images/user.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
                Log in / Sign up
              </a>
            </li>  
          </ul>
        </div>
      </div>
    </nav>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  </body>
</html>
